<!DOCTYPE html>
<html lang="ja">
  <head>
      <title>{{ month }}月の送信</title>
  </head>
  <body>
  {% block content %}
      <div class="container">
        <h1>{{ month }}月の{{badge}}の送信数: {{count}}個</h1>
        <table>
          <tr>
            <th>送信者名</th><th>受信者名</th><th>贈ったバッジ</th><th>メッセージ</th>
          </tr>
        {% for monthly in result %}
          <tr>
            <td>{{monthly.送信者名}}</td><td>{{monthly.受信者名}}</td><td>{{monthly.贈ったバッジ}}</td><td>{{monthly.メッセージ}}</td>
          </tr>
        {% endfor %}
        </table>
      </div>
    <a href="/">home</a>
    {% endblock %}
  </body>
</html>
